{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}
  
  {{ if ( .Site.Params.toc | default true ) }}
  {{ partial "toc.html" . }}
{{ end }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
