# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: about
    url: '#about'
    weight: 10
  - name: skills
    url: '#skills'
    weight: 20
  - name: experience
    url: '#experience'
    weight: 30
  - name: accomplishments
    url: '#accomplishments'
    weight: 50
  - name: posts
    url: '#posts'
    weight: 60
  - name: projects
    url: '#projects'
    weight: 70
  - name: featured
    url: '#featured'
    weight: 80
  - name: Tags
    url: '#tags'
    weight: 90
  - name: contact
    url: '#contact'
    weight: 100
   

